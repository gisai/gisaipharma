	<script type="text/javascript">
		var username;// captura los datos de session del usuario
		var position;
		var socketsession= io.connect('/session');
		socketsession.on('name',function(data){
			username=data.name;
			var headID = document.getElementsByTagName("head")[0];

			var newScript2 = document.createElement('script');
